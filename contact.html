<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>TechWave Solutions</title>
    </head>
    <body>
        <header>
            <img id="banner" src="assets/techwave_banner.png" alt="TechWave Logo" />
        </header>

        <nav class="menu">
            <ul>
                <li><a class="menu-nav" href="index.html">Home</a></li>
                <li><a id="servicesBtn" class="menu-nav" href="services.html">Servicios</a></li>

                <li style="background-color: #083058;"><a id="contactBtn" class="menu-nav" href="contact.html">Contacto</a></li>
            </ul>
        </nav>

        <div id="contactUs">

            <div id="submitContainer">

                <form id="contactForm" action="url">
                    <label for="name">Nombre *</label>
                    <input type="text" name="name" required>

                    <label for="email">Correo Electrónico *</label>
                    <input type="email" name="email" required>

                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone">

                    <label for="subject">Asunto *</label>
                    <input id="subBox" type="text" name="subject" required>

                    <label for="message">Mensaje *</label>
                    <textarea id="msgBox" autocapitalize="sentences" autocomplete="on" rows="7" cols="50" form="contactForm" required></textarea>

                    <input id="submitBtn" type="submit" value="Enviar">

                </form>

            </div>

            <aside id="mapContainer">

                <div id="adress">
                    <p>Avance Business Hub, Level 4, Telangana 500081, India.<br><br>TEL: +914066583500</p>
                </div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.2490635098175!2d78.36881987390746!3d17.447789301064777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93dd52278d21%3A0xf8256f443e3b4346!2sTechwave%20Consulting%20India%20Pvt%20Ltd!5e0!3m2!1ses-419!2sar!4v1719529753279!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </aside>

        </div>

        <footer>
            <img src="assets/techwave_banner.png" alt="TechWave Logo" style="width: 300px;">
            <p>TechWave Solutions<span style="font-size: 75%;">&copy</span> 2024 Designed by Deva</div></p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
